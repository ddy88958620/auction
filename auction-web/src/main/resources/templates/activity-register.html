<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >  
  	<meta name="description" content="">
  	<title>注册</title>
  	<link rel="stylesheet" type="text/css" href="../css/activity-register.css">
</head>
<body>
	<div class="main"> 
		<p class="startup">0元启动资金</p>
		<p class="times">10秒成交，有趣好玩</p>
		<p class="discount">97%成交价低于1折</p>
		<form action="" method="">
			<div class="register">
				<img src="../images/logo.png">
				<input type="text" id="mytext" name="phone" placeholder="请输入手机号">
				<div class="code">
					<input type="number" id="mycode" name="code" placeholder="请输入短信验证码">
					<button type="button" class="hqcode">获取验证码</button>
					<div class="send">已发送(<span id="time">60</span>)s</div>
				</div>
				<input type="password" id="mypwd" name="password" placeholder=" 请输入6-16字母或数字密码">
				<button type="button" id="btnSenderMessage">注册</button>
			</div>
		</form>
		<p class="auction">—&nbsp;&nbsp;开&nbsp;&nbsp;心&nbsp;&nbsp;拍&nbsp;&nbsp;卖&nbsp;&nbsp;—</p>
	</div>
</body>
</html>
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/activity-register.js"></script>
