<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >  
  	<meta name="description" content="">
  	<title>开心拍卖</title>
	<link rel="stylesheet" type="text/css" data-th-href="'css/reset.css'" />
	<link rel="stylesheet" type="text/css" data-th-href="'css/index.css'" />
</head>
<body>
	<div class="main"> 
		<p class="where">金条在哪个宝箱里？</p>
		<p class="prompt">提示：除了金条还有更多好礼哦，祝你好运</p>
		<ul class="choice">
			<li></li>
			<li class="big"></li>
			<li></li>
		</ul>
		<a id="goToChanel" >
		<!--<a href="/h5/bid.html" th:href="@{/h5/bid.html?channelId={channelId}(channelId=${channelId})}">-->
			<input type="hidden" th:value="${channelId}" id="channelId">
			<p class="receive">去领取</p>
		</a>
	</div>
</body>
</html>
<script type="text/javascript" data-th-src="${staticResourcesDomain} +'js/jquery-1.9.1.min.js'"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
    $(function() {
        var chanelId = $('#channelId').val();
        if (!chanelId){
            alert('渠道id为空，请联系管理员');
		}else {
            var url = '/h5/bid.html?channelId='+chanelId;
            $('#goToChanel').attr("href",url);
		}
    });
</script>
